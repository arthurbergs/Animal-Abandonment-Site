<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção Responsável</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

</head>
<body class="cdcback">
    <header>
        <nav>
          <ul>
            <li><a href="index.html" class="logo-link">PetzLar</a></li>
            <li><a href="acheiUmPet.html" class="achado">Achei um Pet</a></li>
            <li><a href="adocao.html" class="adot">Adote um pet</a></li>
            <li><a href="cadastro.html" class="cad">Entrar</a></li>
          </ul>
        </nav>
      </header>

      <br>
      <center>
        <h1>Cadastre-se para adotar seu novo pet!</h1>
      </center>
      <br>

      <div class="form-container">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label class="logcad">Nome</label>
              <input type="text">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="logcad">Tipo Cliente</label>
              <select>
                <option>Pessoa Jurídica</option>
                <option>Pessoa Física</option>
              </select>
            </div>
            <div class="form-group">
              <label class="logcad">CPF / CNPJ</label>
              <input type="text" id="cpf">
            </div>
            <div class="form-group">
              <label class="logcad">Cep</label>
              <input type="text" id="cep">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group full-width">
              <label class="logcad">Rua</label>
              <input type="text" id="rua">
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label class="logcad">Estado</label>
              <select id="estado">
                <option>Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
              </select>
            </div>
            <div class="form-group">
              <label class="logcad">Cidade</label>
              <input type="text" id="cidade">
            </div>
            <div class="form-group">
              <label class="logcad">Bairro</label>
              <input type="text" id="bairro">
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label class="logcad">Número</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label class="logcad">Telefone</label>
              <input type="text" id="telefone">
            </div>
            <div class="form-group">
              <label class="logcad">Email</label>
              <input type="email">
            </div>
          </div>
          <button onclick="adocao()" type="submit" class="submit-btn-2">Cadastrar</button>
        </form>
      </div>
      <br>
      <br>
      
      <script src="script.js"></script>
</body>
</html>
