<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="acho">
    <header>
        <nav>
          <ul>
            <li><a href="index.html" class="logo-link">PetzLar</a></li>
            <li><a href="acheiUmPet.html" class="achado">Achei um Pet</a></li>
            <li><a href="adocao.html" class="adot">Adote um pet</a></li>
            <li><a href="cadastro.html" class="cad">Entrar</a></li>
          </ul>
        </nav>
    </header>

      <br>
      <center>
        <h1>Cadastre Aqui o Pet Achado</h1>
      </center>
      <br>

      <div class="form-container">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label class="logcad">Seu nome</label>
              <input type="text">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="logcad">CPF / CNPJ</label>
              <input type="text" id="cpf">
            </div>
            <div class="form-group">
              <label class="logcad">Telefone</label>
              <input type="text" id="telefone">
            </div>
            <div class="form-group">
              <label class="logcad">Email</label>
              <input type="email">
            </div>
          </div>
          <div class="form-row">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="logcad">Estado</label>
              <select id="estado">
                <option>Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
              </select>
            </div>
            <div class="form-group">
              <label class="logcad">Cidade</label>
              <input type="text" id="cidade">
            </div>
            <div class="form-group">
              <label class="logcad">Bairro</label>
              <input type="text" id="bairro">
            </div>
          </div>
          <div class="form-group">
            <label class="logcad">Espécie</label>
            <select>
              <option>Não selecionado</option>
              <option>Cachorro</option>
              <option>Gato</option>
            </select>
            <label class="logcad">Gênero</label>
            <select>
              <option>Não selecionado</option>
              <option>Macho</option>
              <option>Fêmea</option>
            </select>
            <h2>Foto do pet</h2>
            <div class="drop-area" id="drop-area">
              <input type="file" id="fileElem" accept="image/*" hidden />
              
              <label for="fileElem" id="fileLabel">
                <span class="logcad">Arraste uma imagem nesta área, ou clique para selecionar uma imagem.</span>
              </label>
              
              <div class="preview" id="preview"></div>
              
              <p class="hint">Para obter máximo resultado, prefira fotos onde apareça apenas o pet em evidência, sem escritos adicionais.</p>
            </div>
        </form>
      </div>

      <script src="script.js"></script>

</body>
</html>
